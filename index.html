<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Me2</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="wrapper">
        <form action="#" class="form">
            <h1 class="form__title">Login</h1>
            <div class="form__input-wrapper">
                <input type="text" class="form__input" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="form__input-wrapper">
                <input type="password" class="form__input" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember__forgot">
                <label for="checkbox">
                    <input type="checkbox" id="checkbox">
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="form__submit-btn">
            Login
            </button>

            <div class="register__link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>

    </div>




</body>
</html>
